<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{
            margin: 10px;
        }
        label{
            color: rgb(55, 0, 255);
        }
    </style>
</head>
<body>
    <!-- 
        label used for labelling field
        text is used for textbox i.e. text field
        radio used for radio button only one selection
        checkbox multiple selction
    -->
    <form action="#">
        <label for="">Name : </label><input type="text"><br>
        <label for="">Email : </label><input type="text"><br>
        <label for="">Gender : </label><input type="radio" name="g">Male <input type="radio" name="g">Female <input type="radio" name="g">Others <br>
        <label for="">Course : </label><input type="checkbox">BCA <input type="checkbox">MCA <input type="checkbox">B.Tech. <br>
        <input type="submit">
    </form>
</body>
</html>
