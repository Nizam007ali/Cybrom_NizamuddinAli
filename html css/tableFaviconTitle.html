<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Table</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>
        table, th, td {
            border: 2px solid black;
            padding: 7px;
            text-align: center;
            border-collapse: collapse;
        }
        th{
            border-color: aqua;
            color: red;
        }
        td{
            border-color: aqua;
            color: rgb(194, 44, 69);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">                         <!--  table -->
        <tr>                        <!--  table row -->
            <th style="width: 20%;">ID</th>             <!--  table heading -->
            <th style="width: 45%;">Name</th>
            <th style="width: 35%;">Adress</th>
        </tr>
        <tr>
            <td>001</td>            <!--  table data -->
            <td>Ankit</td>
            <td>Umaria</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Dipti</td>
            <td>Katni</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Gopal</td>
            <td>Shahdol</td>
        </tr>
        <tr>
            <td>004</td>
            <td>neerav</td>
            <td>Jabalpur</td>
        </tr>
        <tr>
            <td>005</td>
            <td>Zeenat</td>
            <td>Bhopal</td>
        </tr>
    </table>
</body>
</html>
