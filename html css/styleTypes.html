<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling element</title>
    <!-- internal css -->
    <style>
        .i1{
            margin-left: 35vw;
            height: 30vw;
            width: 30vw;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <!-- external css link-->
    <link rel="stylesheet" href="styleTypes.css">
</head>
<body>
    <!-- inline css -->
    <h1 style="color: rgb(0, 47, 255); font-size: 4vw;margin-left: 37vw;">Olympics 2024</h1><br>
    <img src="images/olympics10moments.png" alt="hello" class="i1"><br><br>
    <p class="p1">Top 10 moments of olympics 2024 is shown in upper images.</p>

</body>
</html>
