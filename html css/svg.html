<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <svg width="20vw" height="20vw">
        <circle cx="10vw" cy="10vw" r="9vw" stroke="blue" stroke-width="4" fill="aqua" />
    </svg><br>
    <svg width="20vw" height="16vw">
        <rect x="0" y="0" width="20vw" height="16vw" stroke="red" stroke-width="8" fill="yellow" />
    </svg><br>
    <svg width="20vw" height="16vw">
        <rect x="0" y="0" rx="20" ry="20" width="20vw" height="16vw" stroke="red" stroke-width="8" fill="yellow"
            style="opacity: 60%; " />
    </svg><br>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(232, 222, 31);stroke:rgb(0, 0, 0);stroke-width:5;fill-rule:evenodd;" />
    </svg><br>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="100%" stop-color="red" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="31" y="86">Nizam</text>
        Sorry, your browser does not support inline SVG.
    </svg>
</body>

</html>
