<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        table,th,td,tr{
            margin: 0;
            border: 2px solid;
            padding: 13px 21px;
            text-align: center;
            border-spacing: 20px;
            font-size: 24px;
        }
        /* td:nth-child(odd){
            background-color: rgb(26, 219, 219);
        } */
        tr:hover{
            background-color: rgb(26, 219, 219);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: gold;">
            <col span="2" style="background-color: orange;">
            <col span="3" style="background-color: white;">
            <col span="2" style="background-color: green;">

        <tr>
            <th colspan="8">2024</th>
        </tr>
        <tr>
            <th rowspan="6">August</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>

        </tr>
        <tr>
            <td>5</td>

            <td>7</td>
            <td>8</td>

    </table>
</body>
</html>
