<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in JS</title>
</head>
<body>
    <h1>Datatypes</h1>
    <h3>There are 8 datatypes in JS :- </h3>
    <pre><p>
    String
    Number
    Bigint
    Boolean
    Undefined
    Null
    Symbol
    Object
    </p>
    </pre>

    <script>

        //string
        let fname="Nizam ali";
        let name='Nizam';
        document.write(fname+"<br>");
        document.write(name+"<br>");

        //number
        let x=10,z;
        let y=14;
        z=x+y;
        document.write(z+"<br>");

        //bigint
        let a=BigInt(156877863546548765465135468);
        document.write(a+"<br>");

        //boolean
        let b=true;
        document.write(b+"<br>");

        //undefined
        let u;
        document.write(u+"<br>");
        u=5;
        document.write(u+"<br>");

        //null
        let n=null;
        document.write(n+"<br>");
        n="String";
        document.write(n+"<br>");

        //arrays
        const stu=["nizam",'sachin',"rashid"];
        document.write(stu+"<br>");

        //object
        const person = {name:"nizam",age:24,degree:"MCA"};
        document.write(person.name+"<br>");
        document.write(person.age+"<br>");
        document.write(person.degree+"<br>");

        //typeof, it is used to define type of data type.
        document.write(typeof(a)+"<br>");
        document.write(typeof(b)+"<br>");
        document.write(typeof(person)+"<br>");
        document.write(typeof(x)+"<br>");
        document.write(typeof(person.degree)+"<br>");
        document.write(typeof(stu)+"<br>");
        
    </script>
</body>
</html>
