<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <h1>Variables</h1>

    <script>
        x = 2;                  //default automatically declares
        var y = 4;              //for old browser, changeable global scope, can not be redclared, can be reassigned.
        let z = 11;             //changeable, block scope, must be declared, can not be redclared, can be reassigned.
        const s = x+y+z;        //unchangeable, block scope, must be declared, can not be redclared, can not be reassigned.
        document.write(s);
    </script>
</body>
</html>
