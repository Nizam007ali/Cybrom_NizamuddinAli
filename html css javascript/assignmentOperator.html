<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator in JS</title>
</head>
<body>
    
    <script>
        
        var a = 12;
        var b = 5;                                              //assignment
        document.write(" a = "+a+", b = "+b+"<br>"); 
        a += b;                                                 //addition assign
        document.write("a += b "+a+"<br>");
        a -= b;                                                 //substraction assign
        document.write("a -= b "+a+"<br>");
        a *= b;                                                 //nultiplication assign
        document.write("a *= b "+a+"<br>");
        a /= b;                                                 //division assign
        document.write("a /= b "+a+"<br>");
        a %= b;                                                 //modulus assign
        document.write("a %= b "+a+"<br>");
        a **= b;                                                //exponential assign
        document.write("a **= b "+a+"<br>");

    </script>
</body>
</html>
