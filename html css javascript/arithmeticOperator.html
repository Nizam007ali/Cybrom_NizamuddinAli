<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator in JS</title>
</head>
<body>
    
    <script>
        
        var a = 4, b = 5;
        document.write(" a = "+a+", b = "+b+"<br>");
        document.write("a + b = "+(a + b)+"<br>");
        document.write("a - b = "+(a - b)+"<br>");
        document.write("a++ = "+(a++)+"<br>");
        document.write("a * b = "+(a * b)+"<br>");
        document.write("a / b = "+(a / b)+"<br>");
        document.write("--b = "+(--b)+"<br>");
        document.write("a % b = "+(a % b)+"<br>");
        document.write("a / b = "+(a ** b)+"<br>");

    </script>
</body>
</html>
