<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator in JS</title>
</head>
<body>
    
    <script>
        
        var a = 4, b = 5;
        document.write(" a = "+a+", b = "+b+"<br>");            //intitialisation
        document.write("a + b = "+(a + b)+"<br>");              //addition
        document.write("a - b = "+(a - b)+"<br>");              //substraction
        document.write("a++ = "+(a++)+"<br>");                  //postfix increment
        document.write("a * b = "+(a * b)+"<br>");              //multiplication
        document.write("a / b = "+(a / b)+"<br>");              //division
        document.write("--b = "+(--b)+"<br>");                  //prefix decrement
        document.write("a % b = "+(a % b)+"<br>");              //modulous
        document.write("a ** b = "+(a ** b)+"<br>");             //exponentiation

    </script>
</body>
</html>
