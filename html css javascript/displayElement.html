<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hide and Show Elements</h2>
    <p id="demo" style="display:none">Hello, I am Nizam.</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
    <button style="color: aqua;" type="button" onclick="document.getElementById('demo').style.color='aqua'">Color</button>
    <button style="color: rgb(0, 0, 0);" type="button" onclick="document.getElementById('demo').style.color='black'">Color</button>
</body>
</html>
