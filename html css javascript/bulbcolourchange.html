<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Multi colour light-bulb.</h2>
    <p>Ith the help of JavaScript we can change HTML attribute values.</p>
    <img id="myImage" src="images/white.png" width="20%" style="margin-left: 40%;"><br>
    <button style="width: 20%;" onclick="document.getElementById('myImage').src='images/blue.png'">Turn on blue light</button>
    <button style="width: 19%;" onclick="document.getElementById('myImage').src='images/pink.png'">Turn on pink light</button>
    <button style="width: 20%;" onclick="document.getElementById('myImage').src='images/white.png'">Turn off the light</button>
    <button style="width: 19%;" onclick="document.getElementById('myImage').src='images/yellow.png'">Turn on yellow light</button>
    <button style="width: 20%;" onclick="document.getElementById('myImage').src='images/green.png'">Turn on green light</button>
</body>
</html>
