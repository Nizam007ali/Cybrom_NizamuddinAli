<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested objects</title>
</head>

<body>
    <script>
        // nested objects
        const student = {
            name: "Nizam ali",
            roll: 1,
            age: 24,
            subject: {
                s1: "math",
                s2: "physics",
                s3: "chemistry",
                s4: "hindi"
            }
        }
        //accessing nested objects
        document.write("subject 1 : ",student.subject.s1,"<br>");
        document.write("subject 2 : ",student.subject["s2"],"<br>");
        document.write("subject 3 : ",student["subject"].s3,"<br>");
        document.write("subject 4 : ",student["subject"]["s4"],"<br>");
    </script>
</body>

</html>
